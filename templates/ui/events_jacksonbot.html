<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacksonBot - Events Management</title>
    
    <style>
        /* CSS Variables for Light/Dark Mode */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f7fb;
            --bg-tertiary: #eef0f7;
            --text-primary: #323338;
            --text-secondary: #676879;
            --text-muted: #9699a6;
            --border-color: #d0d4e4;
            --accent-color: #0085ff;
            --accent-hover: #0073e6;
            --success-color: #00c875;
            --warning-color: #fdab3d;
            --danger-color: #e44258;
            --info-color: #579bfc;
            --chip-bg: #e6f4ff;
            --chip-text: #0073e6;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #1c1f3b;
            --bg-secondary: #292d4d;
            --bg-tertiary: #353a5f;
            --text-primary: #ffffff;
            --text-secondary: #c4c7d7;
            --text-muted: #8b8fa3;
            --border-color: #3f4564;
            --accent-color: #4da6ff;
            --accent-hover: #66b3ff;
            --success-color: #00d97e;
            --warning-color: #f5a623;
            --danger-color: #f16061;
            --info-color: #5f9bff;
            --chip-bg: #2d4a6d;
            --chip-text: #66b3ff;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Hamburger Menu */
        .hamburger-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s;
        }

        .hamburger-btn span {
            display: block;
            width: 24px;
            height: 3px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger-btn.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-btn.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .hamburger-menu {
            position: fixed;
            top: 80px;
            left: -300px;
            width: 280px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-hover);
            transition: left 0.3s ease;
            z-index: 99;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .hamburger-menu.open {
            left: 0;
        }

        .hamburger-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 98;
            display: none;
        }

        .hamburger-menu-overlay.visible {
            display: block;
        }

        .hamburger-menu-item {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .hamburger-menu-item:hover {
            background: var(--bg-tertiary);
        }

        .hamburger-menu-item:last-child {
            border-bottom: none;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
        }

        /* Month Selector */
        .month-selector {
            padding: 2rem;
            background: var(--bg-primary);
            margin: 2rem 2rem 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .month-scale {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            justify-content: center;
        }

        .month-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .month-item:hover {
            transform: translateY(-3px);
        }

        .month-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s;
            cursor: pointer;
        }

        /* Month colors: past/current/future (PHASE 2 - Task 4) */
        .month-circle.past {
            background: #d1d5db;
            color: #6b7280;
        }

        .month-circle.current {
            background: var(--success-color);
            color: white;
        }

        .month-circle.future {
            background: #ffffff;
            color: var(--text-primary);
        }

        [data-theme="dark"] .month-circle.past {
            background: #4b5563;
            color: #9ca3af;
        }

        [data-theme="dark"] .month-circle.current {
            background: #10b981;
            color: white;
        }

        [data-theme="dark"] .month-circle.future {
            background: #6b7280;
            color: #e5e7eb;
        }

        .month-circle.selected {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
            box-shadow: var(--shadow-hover);
        }

        .month-label {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Main Container */
        .container {
            padding: 0 2rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Hall Section */
        .hall-section {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .hall-header {
            padding: 1.5rem 2rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .hall-header:hover {
            background: var(--bg-secondary);
        }

        .hall-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hall-count {
            background: var(--chip-bg);
            color: var(--chip-text);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .collapse-icon {
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: transform 0.3s;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .hall-body {
            padding: 1.5rem;
        }

        .hall-body.hidden {
            display: none;
        }

        /* Events Table */
        .events-table {
            width: 100%;
            border-collapse: collapse;
        }

        .events-table thead {
            background: var(--bg-secondary);
        }

        .events-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            cursor: move;
            user-select: none;
            position: relative;
            border-bottom: 2px solid var(--border-color);
        }

        .events-table th:hover {
            background: var(--bg-tertiary);
        }

        .events-table th.dragging {
            opacity: 0.4;
        }

        .events-table th.drag-over {
            border-left: 3px solid var(--accent-color);
        }

        .events-table th::before {
            content: '‚ãÆ‚ãÆ';
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-right: 0.5rem;
            opacity: 0.5;
        }

        .events-table th:hover::before {
            opacity: 1;
        }

        .events-table th.sortable::after {
            content: ' ‚Üï';
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-left: 0.3rem;
        }

        .events-table th.sorted-asc::after {
            content: ' ‚Üë';
            color: var(--accent-color);
        }

        .events-table th.sorted-desc::after {
            content: ' ‚Üì';
            color: var(--accent-color);
        }

        .events-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .events-table tr {
            transition: background 0.2s;
        }

        .events-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .events-table tbody tr.dirty {
            background: #fff9e6;
            border-left: 4px solid var(--warning-color);
        }

        [data-theme="dark"] .events-table tbody tr.dirty {
            background: #3d3420;
        }

        /* Inline Edit Fields */
        .inline-edit {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .inline-edit:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 133, 255, 0.1);
        }

        .inline-edit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Chip */
        .status-chip {
            display: inline-block;
            padding: 0.4rem 0.9rem;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-chip.draft {
            background: #e6e9f0;
            color: #5a5f7d;
        }

        .status-chip.pending {
            background: #fff4e6;
            color: #d97706;
        }

        .status-chip.confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-chip.cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        [data-theme="dark"] .status-chip.draft {
            background: #3d4157;
            color: #c4c7d7;
        }

        [data-theme="dark"] .status-chip.pending {
            background: #4d3d1a;
            color: #fbbf24;
        }

        [data-theme="dark"] .status-chip.confirmed {
            background: #1a4d3a;
            color: #34d399;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: var(--shadow-hover);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #00b56a;
            box-shadow: var(--shadow-hover);
        }

        .btn-sm {
            padding: 0.3rem 0.7rem;
            font-size: 0.8rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Action Icons (PHASE 3 - Task 5) */
        .action-icon {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon:hover {
            transform: scale(1.2);
        }

        .action-icon.delete {
            color: var(--danger-color);
        }

        .action-icon.whatsapp {
            color: #25D366;
        }

        .action-icon.whatsapp.sent {
            color: #0088cc;
        }

        .actions-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Employees Shifts Section (PHASE 4 - Task 7) */
        .shifts-section {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .shifts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            cursor: pointer;
            user-select: none;
        }

        .shifts-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shifts-collapse-icon {
            font-size: 1rem;
            color: var(--text-muted);
            transition: transform 0.3s;
        }

        .shifts-collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .shifts-body {
            margin-top: 1rem;
        }

        .shifts-body.hidden {
            display: none;
        }

        .shifts-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
            border-radius: 6px;
            overflow: hidden;
        }

        .shifts-table th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .shifts-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .shifts-table tr.dirty {
            background: #fff9e6;
        }

        [data-theme="dark"] .shifts-table tr.dirty {
            background: #3d3420;
        }

        .add-shift-btn {
            margin-top: 1rem;
        }

        /* Modal System */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-dialog {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-hover);
            min-width: 400px;
            max-width: 90%;
            animation: modalSlideIn 0.3s;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.3rem;
        }

        .modal-body {
            padding: 1.5rem;
            color: var(--text-primary);
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c93a4a;
            box-shadow: var(--shadow-hover);
        }

        /* Save Button */
        .save-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s;
        }

        .save-btn.visible {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Suggestions Popover */
        .suggestions-popover {
            position: absolute;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-hover);
            max-width: 400px;
            z-index: 1000;
            display: none;
        }

        .suggestions-popover.visible {
            display: block;
        }

        .suggestion-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: var(--bg-tertiary);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .suggestion-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        .suggestion-badge {
            display: inline-block;
            background: var(--chip-bg);
            color: var(--chip-text);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            margin-top: 0.3rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-hover);
            z-index: 2000;
            display: none;
            animation: slideInRight 0.3s;
        }

        .toast.visible {
            display: block;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .header-actions {
                gap: 0.5rem;
            }

            .hamburger-menu {
                width: 240px;
                top: 70px;
                max-height: calc(100vh - 70px);
            }

            .month-scale {
                gap: 1rem;
            }

            .month-circle {
                width: 50px;
                height: 50px;
            }

            .events-table {
                font-size: 0.85rem;
            }

            .events-table th,
            .events-table td {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="hamburger-btn" onclick="toggleHamburgerMenu()" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>JacksonBot ü§ñ</h1>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span> Dark Mode
            </button>
            <a href="/ui" class="btn btn-primary">+ Add Event</a>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu-overlay" id="hamburgerOverlay" onclick="closeHamburgerMenu()"></div>
    <nav class="hamburger-menu" id="hamburgerMenu">
        <a href="/ui/events" class="hamburger-menu-item" onclick="closeHamburgerMenu()">üìÖ View Events</a>
        <a href="/ui/contacts" class="hamburger-menu-item" onclick="closeHamburgerMenu()">üë• Contacts</a>
        <a href="/ui/employees" class="hamburger-menu-item" onclick="closeHamburgerMenu()">üë∑ Employees</a>
        <a href="/ui/messages" class="hamburger-menu-item" onclick="closeHamburgerMenu()">üí¨ Messages</a>
        <a href="/ui/calendar-import" class="hamburger-menu-item" onclick="closeHamburgerMenu()">üì• Import Calendar</a>
        <a href="/ui/shift-organizer" class="hamburger-menu-item" onclick="closeHamburgerMenu()">üóìÔ∏è Shift Organizer</a>
        <a href="/ui/availability" class="hamburger-menu-item" onclick="closeHamburgerMenu()">‚úÖ Availability</a>
    </nav>

    <div class="month-selector">
        <div class="month-scale" id="monthScale">
            <!-- Month circles will be generated by JavaScript -->
        </div>
    </div>

    <div class="container" id="eventsContainer">
        <div class="empty-state">
            <div class="spinner" style="width: 40px; height: 40px; border-width: 4px;"></div>

    <script>
        // Global state
        let currentMonth = '';
        let currentTheme = 'light';
        let dirtyRows = new Map();
        let eventSource = null;
        const ORG_ID = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            generateMonthSelector();
            
            // Load saved month or default to current
            const saved = localStorage.getItem('events.selectedMonth');
            const today = new Date();
            const currentMonthValue = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
            const defaultMonth = saved || currentMonthValue;
            
            selectMonth(defaultMonth);
            connectSSE();
        });

        // Theme Management
        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            currentTheme = saved;
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const toggle = document.querySelector('.theme-toggle');
            if (currentTheme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                // Find the text node and update it
                for (let i = 0; i < toggle.childNodes.length; i++) {
                    if (toggle.childNodes[i].nodeType === Node.TEXT_NODE) {
                        toggle.childNodes[i].textContent = ' Light Mode';
                        break;
                    }
                }
            } else {
                icon.textContent = 'üåô';
                for (let i = 0; i < toggle.childNodes.length; i++) {
                    if (toggle.childNodes[i].nodeType === Node.TEXT_NODE) {
                        toggle.childNodes[i].textContent = ' Dark Mode';
                        break;
                    }
                }
            }
        }

        // Hamburger Menu Functions
        function toggleHamburgerMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('hamburgerOverlay');
            const btn = document.querySelector('.hamburger-btn');
            
            menu.classList.toggle('open');
            overlay.classList.toggle('visible');
            btn.classList.toggle('open');
        }

        function closeHamburgerMenu() {
            const menu = document.getElementById('hamburgerMenu');
            const overlay = document.getElementById('hamburgerOverlay');
            const btn = document.querySelector('.hamburger-btn');
            
            menu.classList.remove('open');
            overlay.classList.remove('visible');
            btn.classList.remove('open');
        }

        // Month Selector
        function generateMonthSelector() {
            const scale = document.getElementById('monthScale');
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const months = [];

            // Generate 12 months: 6 before, current, 5 after
            for (let i = -6; i <= 5; i++) {
                const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
                const monthYear = date.getFullYear();
                const monthNum = date.getMonth() + 1;
                
                // Determine if past, current, or future
                let timeClass = '';
                if (monthYear < currentYear || (monthYear === currentYear && monthNum < currentMonth)) {
                    timeClass = 'past';
                } else if (monthYear === currentYear && monthNum === currentMonth) {
                    timeClass = 'current';
                } else {
                    timeClass = 'future';
                }
                
                months.push({
                    year: monthYear,
                    month: monthNum,
                    label: date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' }).replace(' ', '/'),
                    value: `${monthYear}-${String(monthNum).padStart(2, '0')}`,
                    timeClass: timeClass
                });
            }

            scale.innerHTML = months.map(m => `
                <div class="month-item" onclick="selectMonth('${m.value}')">
                    <div class="month-circle ${m.timeClass}" data-month="${m.value}">
                        ${m.month}
                    </div>
                    <div class="month-label">${m.label}</div>
                </div>
            `).join('');
        }

        function selectMonth(month) {
            currentMonth = month;
            
            // Save to localStorage (PHASE 2 - Task 3)
            localStorage.setItem('events.selectedMonth', month);
            
            // Update UI - add selected class (PHASE 2 - Task 4)
            document.querySelectorAll('.month-circle').forEach(circle => {
                circle.classList.toggle('selected', circle.dataset.month === month);
            });

            // Load events
            loadEvents(month);
        }

        // Load Events
        async function loadEvents(month) {
            try {
                const response = await fetch(`/api/events?month=${month}&org_id=${ORG_ID}`);
                const data = await response.json();
                renderEvents(data);
            } catch (error) {
                console.error('Failed to load events:', error);
                showToast('Failed to load events', 'error');
            }
        }

        // Render Events
        function renderEvents(data) {
            const container = document.getElementById('eventsContainer');
            
            if (!data.halls || Object.keys(data.halls).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <h3>No events for this month</h3>
                        <p>Select a different month or add a new event</p>
                    </div>
                `;
                return;
            }

            // Sort events by date (ascending - earliest first) for each hall
            Object.keys(data.halls).forEach(hallName => {
                data.halls[hallName].sort((a, b) => {
                    const dateA = a.event_date ? new Date(a.event_date).getTime() : 0;
                    const dateB = b.event_date ? new Date(b.event_date).getTime() : 0;
                    return dateA - dateB;
                });
            });

            container.innerHTML = Object.entries(data.halls).map(([hallName, events]) => `
                <div class="hall-section">
                    <div class="hall-header" onclick="toggleHall(this)">
                        <div class="hall-title">
                            ${hallName}
                            <span class="hall-count">${events.length} events</span>
                        </div>
                        <div class="collapse-icon">‚ñº</div>
                    </div>
                    <div class="hall-body">
                        <table class="events-table" data-hall="${hallName}">
                            <thead>
                                <tr id="header-row-${hallName.replace(/\s+/g, '-')}">
                                    <th class="sortable" draggable="true" data-col="name" onclick="sortTable(this, 'name')">Name</th>
                                    <th class="sortable sorted-asc" draggable="true" data-col="event_date" data-default-sort="true" onclick="sortTable(this, 'event_date')">Date</th>
                                    <th class="sortable" draggable="true" data-col="show_time" onclick="sortTable(this, 'show_time')">Show Time</th>
                                    <th class="sortable" draggable="true" data-col="load_in_time" onclick="sortTable(this, 'load_in_time')">Load In</th>
                                    <th draggable="true" data-col="status">Status</th>
                                    <th draggable="true" data-col="producer">Producer</th>
                                    <th draggable="true" data-col="technical">Technical</th>
                                    <th draggable="true" data-col="notes">Notes</th>
                                    <th draggable="true" data-col="actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${events.map(event => renderEventWithShifts(event)).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `).join('');

            // Restore column order from localStorage
            restoreColumnOrder();

            // Load shifts for all events (in background)
            Object.values(data.halls).flat().forEach(event => {
                loadShiftsForEvent(event.event_id);
            });
        }

        function renderEventWithShifts(event) {
            return renderEventRow(event) + renderShiftsRow(event);
        }

        function renderEventRow(event) {
            const statusClass = (event.status || 'draft').toLowerCase();
            const showTime = event.show_time ? new Date(event.show_time).toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'}) : '';
            const loadInTime = event.load_in_time ? new Date(event.load_in_time).toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'}) : '';
            const eventDate = event.event_date ? new Date(event.event_date).toLocaleDateString('en-US') : '';

            return `
                <tr data-event-id="${event.event_id}">
                    <td>
                        <input type="text" class="inline-edit" value="${escapeHtml(event.name || '')}" 
                               onchange="markDirty(${event.event_id}, 'name', this.value)">
                    </td>
                    <td>
                        <input type="date" class="inline-edit" value="${event.event_date || ''}" 
                               onchange="markDirty(${event.event_id}, 'event_date', this.value)">
                    </td>
                    <td>
                        <input type="time" class="inline-edit" value="${event.show_time ? event.show_time.substring(11, 16) : ''}" 
                               onchange="markDirty(${event.event_id}, 'show_time', this.value)">
                    </td>
                    <td>
                        <input type="time" class="inline-edit" value="${event.load_in_time ? event.load_in_time.substring(11, 16) : ''}" 
                               onchange="markDirty(${event.event_id}, 'load_in_time', this.value)">
                    </td>
                    <td>
                        <span class="status-chip ${statusClass}">${event.status || 'draft'}</span>
                    </td>
                    <td>
                        <div>
                            <input type="text" class="inline-edit" value="${escapeHtml(event.producer_name || '')}" 
                                   onchange="markDirty(${event.event_id}, 'producer_name', this.value)"
                                   placeholder="Name">
                            ${event.producer_phone ? `<div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.2rem;">${escapeHtml(event.producer_phone)}</div>` : ''}
                        </div>
                    </td>
                    <td>
                        <div>
                            <div style="display: flex; gap: 0.5rem; align-items: center;">
                                <input type="text" class="inline-edit" value="${escapeHtml(event.technical_name || '')}" 
                                       onchange="markDirty(${event.event_id}, 'technical_name', this.value)"
                                       style="flex: 1;"
                                       placeholder="Name">
                                <button class="btn btn-sm btn-primary" onclick="showSuggestions(${event.event_id}, this)"
                                        title="Suggested technical contacts">
                                    üí°
                                </button>
                            </div>
                            ${event.technical_phone ? `<div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.2rem;">${escapeHtml(event.technical_phone)}</div>` : ''}
                        </div>
                    </td>
                    <td>
                        <input type="text" class="inline-edit" value="${escapeHtml(event.notes || '')}" 
                               onchange="markDirty(${event.event_id}, 'notes', this.value)">
                    </td>
                    <td>
                        <div class="actions-container">
                            <button class="action-icon delete" 
                                    onclick="deleteEvent(${event.event_id})"
                                    title="Delete event">
                                üóëÔ∏è
                            </button>
                            <button class="action-icon whatsapp ${event.init_sent_at ? 'sent' : ''}" 
                                    onclick="sendWhatsApp(${event.event_id})"
                                    title="${event.init_sent_at ? '◊†◊©◊ú◊ó ◊ë◊¢◊ë◊® ‚Äì ◊©◊ú◊ó ◊©◊ï◊ë' : '◊©◊ú◊ó ◊ï◊ï◊ê◊¶◊ê◊§'}">
                                üì±
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        function renderShiftsRow(event) {
            // Count columns dynamically (will be 9 by default)
            const colCount = 9;
            return `
                <tr class="shifts-row" data-event-id="${event.event_id}">
                    <td colspan="${colCount}" style="padding: 0;">
                        <div class="shifts-section">
                            <div class="shifts-header" onclick="toggleShifts(${event.event_id})">
                                <div class="shifts-title">
                                    üë∑ Employees Shifts
                                </div>
                                <div class="shifts-collapse-icon" id="shifts-icon-${event.event_id}">‚ñº</div>
                            </div>
                            <div class="shifts-body" id="shifts-body-${event.event_id}">
                                <div id="shifts-container-${event.event_id}">
                                    <div style="text-align: center; padding: 1rem; color: var(--text-muted);">
                                        <div class="spinner" style="width: 24px; height: 24px;"></div>
                                        <p style="margin-top: 0.5rem;">Loading shifts...</p>
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-primary add-shift-btn" 
                                        onclick="addShift(${event.event_id}, '${event.event_date || ''}', '${event.load_in_time ? event.load_in_time.substring(11, 16) : ''}')">
                                    + Add Shift
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Hall Collapse
        function toggleHall(header) {
            const body = header.nextElementSibling;
            const icon = header.querySelector('.collapse-icon');
            body.classList.toggle('hidden');
            icon.classList.toggle('collapsed');
        }

        // Dirty Tracking
        function markDirty(eventId, field, value) {
            if (!dirtyRows.has(eventId)) {
                dirtyRows.set(eventId, {});
            }
            dirtyRows.get(eventId)[field] = value;

            // Mark row visually
            const row = document.querySelector(`tr[data-event-id="${eventId}"]`);
            if (row) row.classList.add('dirty');

            // Show save button
            document.getElementById('saveBtn').classList.add('visible');
        }

        // Save Changes
        async function saveChanges() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner"></span> Saving...';

            let successCount = 0;
            let errorCount = 0;

            for (const [eventId, changes] of dirtyRows.entries()) {
                try {
                    const response = await fetch(`/api/events/${eventId}?org_id=${ORG_ID}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(changes)
                    });

                    if (response.ok) {
                        successCount++;
                        const row = document.querySelector(`tr[data-event-id="${eventId}"]`);
                        if (row) row.classList.remove('dirty');
                    } else {
                        errorCount++;
                        const error = await response.json();
                        console.error(`Failed to update event ${eventId}:`, error);
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Error updating event ${eventId}:`, error);
                }
            }

            dirtyRows.clear();
            saveBtn.classList.remove('visible');
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<span>üíæ</span> Save Changes';

            if (errorCount === 0) {
                showToast(`Successfully saved ${successCount} event(s)`, 'success');
            } else {
                showToast(`Saved ${successCount}, failed ${errorCount}`, 'error');
            }
        }

        // Technical Suggestions
        async function showSuggestions(eventId, button) {
            try {
                const response = await fetch(`/api/events/${eventId}/technical-suggestions?org_id=${ORG_ID}`);
                const suggestions = await response.json();

                if (suggestions.length === 0) {
                    showToast('No suggestions available', 'info');
                    return;
                }

                // Create popover
                const existing = document.querySelector('.suggestions-popover');
                if (existing) existing.remove();

                const popover = document.createElement('div');
                popover.className = 'suggestions-popover visible';
                popover.style.position = 'fixed';
                
                const rect = button.getBoundingClientRect();
                popover.style.top = `${rect.bottom + 5}px`;
                popover.style.left = `${rect.left - 300}px`;

                popover.innerHTML = suggestions.map(s => `
                    <div class="suggestion-item" onclick="selectSuggestion(${eventId}, '${escapeHtml(s.name)}', '${escapeHtml(s.phone)}')">
                        <div class="suggestion-name">${escapeHtml(s.name)}</div>
                        <div class="suggestion-details">
                            ${escapeHtml(s.phone)}<br>
                            Last: ${escapeHtml(s.last_event_name || 'N/A')} (${s.last_event_date || 'N/A'})
                        </div>
                        <span class="suggestion-badge">Worked ${s.times_worked}x</span>
                    </div>
                `).join('');

                document.body.appendChild(popover);

                // Close on outside click
                setTimeout(() => {
                    document.addEventListener('click', function closePopover(e) {
                        if (!popover.contains(e.target) && e.target !== button) {
                            popover.remove();
                            document.removeEventListener('click', closePopover);
                        }
                    });
                }, 100);

            } catch (error) {
                console.error('Failed to load suggestions:', error);
                showToast('Failed to load suggestions', 'error');
            }
        }

        function selectSuggestion(eventId, name, phone) {
            // Mark both name and phone as dirty
            markDirty(eventId, 'technical_name', name);
            markDirty(eventId, 'technical_phone', phone);
            
            const row = document.querySelector(`tr[data-event-id="${eventId}"]`);
            // Find the technical name input specifically (it has onchange with 'technical_name')
            const nameInput = row.querySelector('input[onchange*="technical_name"]');
            if (nameInput) {
                nameInput.value = name;
                // Trigger change event to ensure dirty tracking
                nameInput.dispatchEvent(new Event('change'));
            }
            
            // Note: Phone is tracked in dirtyRows but not displayed in UI
            // It will be sent when saving the event

            document.querySelector('.suggestions-popover')?.remove();
            showToast(`Suggestion applied: ${name}. Remember to save!`, 'success');
        }

        // Shifts Management (PHASE 4 - Task 7)
        let dirtyShifts = new Map();
        let loadedShifts = new Map(); // Cache shifts per event

        function toggleShifts(eventId) {
            const body = document.getElementById(`shifts-body-${eventId}`);
            const icon = document.getElementById(`shifts-icon-${eventId}`);
            
            if (body.classList.contains('hidden')) {
                body.classList.remove('hidden');
                icon.classList.remove('collapsed');
                // Load shifts if not already loaded
                if (!loadedShifts.has(eventId)) {
                    loadShiftsForEvent(eventId);
                }
            } else {
                body.classList.add('hidden');
                icon.classList.add('collapsed');
            }
        }

        async function loadShiftsForEvent(eventId) {
            try {
                const response = await fetch(`/api/events/${eventId}/shifts?org_id=${ORG_ID}`);
                const data = await response.json();
                
                loadedShifts.set(eventId, data.shifts || []);
                renderShiftsTable(eventId, data.shifts || []);
            } catch (error) {
                console.error(`Failed to load shifts for event ${eventId}:`, error);
                document.getElementById(`shifts-container-${eventId}`).innerHTML = `
                    <div style="text-align: center; padding: 1rem; color: var(--danger-color);">
                        Failed to load shifts
                    </div>
                `;
            }
        }

        function renderShiftsTable(eventId, shifts) {
            const container = document.getElementById(`shifts-container-${eventId}`);
            
            if (shifts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 1rem; color: var(--text-muted);">
                        No shifts yet. Click "+ Add Shift" to create one.
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="shifts-table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${shifts.map(shift => renderShiftRow(eventId, shift)).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderShiftRow(eventId, shift) {
            const callTime = shift.call_time ? new Date(shift.call_time) : null;
            const shiftDate = callTime ? callTime.toISOString().split('T')[0] : '';
            const shiftTime = callTime ? callTime.toTimeString().substring(0, 5) : '';
            const reminderSent = shift.reminder_24h_sent_at ? true : false;

            return `
                <tr data-shift-id="${shift.shift_id}">
                    <td>
                        <input type="text" class="inline-edit" 
                               value="${escapeHtml(shift.employee_name || '')}" 
                               onchange="markShiftDirty(${eventId}, ${shift.shift_id}, 'employee_name', this.value)"
                               placeholder="Employee name">
                    </td>
                    <td>
                        <input type="date" class="inline-edit" 
                               value="${shiftDate}" 
                               onchange="markShiftDirty(${eventId}, ${shift.shift_id}, 'shift_date', this.value)">
                    </td>
                    <td>
                        <input type="time" class="inline-edit" 
                               value="${shiftTime}" 
                               onchange="markShiftDirty(${eventId}, ${shift.shift_id}, 'shift_time', this.value)">
                    </td>
                    <td>
                        <input type="text" class="inline-edit" 
                               value="${escapeHtml(shift.notes || '')}" 
                               onchange="markShiftDirty(${eventId}, ${shift.shift_id}, 'notes', this.value)"
                               placeholder="Notes">
                    </td>
                    <td>
                        <div class="actions-container">
                            <button class="btn btn-sm btn-success" 
                                    id="save-shift-${shift.shift_id}"
                                    onclick="saveShift(${eventId}, ${shift.shift_id})"
                                    style="display: none;"
                                    title="Save changes">
                                üíæ
                            </button>
                            <button class="action-icon delete" 
                                    onclick="deleteShift(${eventId}, ${shift.shift_id})"
                                    title="Delete shift">
                                üóëÔ∏è
                            </button>
                            <button class="action-icon whatsapp ${reminderSent ? 'sent' : ''}" 
                                    onclick="sendShiftReminder(${eventId}, ${shift.shift_id})"
                                    title="${reminderSent ? '◊†◊©◊ú◊ó ◊ë◊¢◊ë◊® ‚Äì ◊©◊ú◊ó ◊©◊ï◊ë' : '◊©◊ú◊ó ◊™◊ñ◊õ◊ï◊®◊™'}">
                                üîî
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }

        function markShiftDirty(eventId, shiftId, field, value) {
            const key = `${eventId}-${shiftId}`;
            if (!dirtyShifts.has(key)) {
                dirtyShifts.set(key, { eventId, shiftId });
            }
            dirtyShifts.get(key)[field] = value;

            // Show save button for this shift
            const saveBtn = document.getElementById(`save-shift-${shiftId}`);
            if (saveBtn) {
                saveBtn.style.display = 'inline-flex';
            }

            // Mark row visually
            const row = document.querySelector(`tr[data-shift-id="${shiftId}"]`);
            if (row) row.classList.add('dirty');
        }

        async function saveShift(eventId, shiftId) {
            const key = `${eventId}-${shiftId}`;
            const changes = dirtyShifts.get(key);
            if (!changes) return;

            const saveBtn = document.getElementById(`save-shift-${shiftId}`);
            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<span class="spinner" style="width: 12px; height: 12px;"></span>';
            }

            try {
                const response = await fetch(`/api/shifts/${shiftId}?org_id=${ORG_ID}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },

        // Sorting
        // Note: Sort state is NOT saved to localStorage, so on page refresh,
        // the default sort (by date, ascending) is always applied
        function sortTable(th, field) {
            const table = th.closest('table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Determine sort direction (toggle between asc/desc)
            let direction = 'asc';
            if (th.classList.contains('sorted-asc')) {
                direction = 'desc';
            }

            // Clear all sort indicators in this table
            table.querySelectorAll('th').forEach(h => {
                h.classList.remove('sorted-asc', 'sorted-desc');
            });

            // Sort rows
            rows.sort((a, b) => {
                let aVal = a.querySelector(`input[onchange*="${field}"]`)?.value || '';
                let bVal = b.querySelector(`input[onchange*="${field}"]`)?.value || '';

                // Handle date/time fields - convert to timestamps for proper sorting
                if (field === 'event_date' || field === 'show_time' || field === 'load_in_time') {
                    aVal = aVal ? new Date(aVal).getTime() : 0;
                    bVal = bVal ? new Date(bVal).getTime() : 0;
                }

                if (direction === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            // Re-append sorted rows to DOM
            rows.forEach(row => tbody.appendChild(row));

            // Update sort indicator on clicked column
            th.classList.add(direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
        }

        // Column Order Management (PHASE 5 - Task 8)
        let draggedColumn = null;
        let draggedColumnIndex = -1;

        function initColumnDragDrop() {
            // Apply to all tables
            document.querySelectorAll('.events-table thead th').forEach((th, index) => {
                th.addEventListener('dragstart', handleDragStart);
                th.addEventListener('dragover', handleDragOver);
                th.addEventListener('drop', handleDrop);
                th.addEventListener('dragend', handleDragEnd);
                th.addEventListener('dragenter', handleDragEnter);
                th.addEventListener('dragleave', handleDragLeave);
            });
        }

        function handleDragStart(e) {
            draggedColumn = this;
            draggedColumnIndex = Array.from(this.parentNode.children).indexOf(this);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedColumn) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedColumn !== this) {
                const targetIndex = Array.from(this.parentNode.children).indexOf(this);
                const table = this.closest('table');
                
                // Reorder columns in this table
                reorderTableColumns(table, draggedColumnIndex, targetIndex);
                
                // Save column order to localStorage
                saveColumnOrder(table);
            }

            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.events-table thead th').forEach(th => {
                th.classList.remove('drag-over');
            });
        }

        function reorderTableColumns(table, fromIndex, toIndex) {
            const headerRow = table.querySelector('thead tr');
            const headers = Array.from(headerRow.children);
            const bodyRows = Array.from(table.querySelectorAll('tbody tr'));

            // Move header
            const header = headers[fromIndex];
            if (toIndex < fromIndex) {
                headerRow.insertBefore(header, headers[toIndex]);
            } else {
                headerRow.insertBefore(header, headers[toIndex].nextSibling);
            }

            // Move cells in each body row
            bodyRows.forEach(row => {
                const cells = Array.from(row.children);
                const cell = cells[fromIndex];
                if (toIndex < fromIndex) {
                    row.insertBefore(cell, cells[toIndex]);
                } else {
                    row.insertBefore(cell, cells[toIndex].nextSibling);
                }
            });
        }

        function saveColumnOrder(table) {
            const headerRow = table.querySelector('thead tr');
            const order = Array.from(headerRow.children).map(th => th.getAttribute('data-col'));
            localStorage.setItem('events.columnOrder', JSON.stringify(order));
        }

        function restoreColumnOrder() {
            const savedOrder = localStorage.getItem('events.columnOrder');
            if (!savedOrder) {
                initColumnDragDrop();
                return;
            }

            try {
                const order = JSON.parse(savedOrder);
                
                // Apply to all tables
                document.querySelectorAll('.events-table').forEach(table => {
                    const headerRow = table.querySelector('thead tr');
                    const headers = Array.from(headerRow.children);
                    const currentOrder = headers.map(th => th.getAttribute('data-col'));

                    // Only reorder if order is different
                    if (JSON.stringify(currentOrder) !== JSON.stringify(order)) {
                        // Create mapping of column names to indices in saved order
                        const orderMap = {};
                        order.forEach((col, idx) => {
                            orderMap[col] = idx;
                        });

                        // Sort headers by saved order
                        headers.sort((a, b) => {
                            const aCol = a.getAttribute('data-col');
                            const bCol = b.getAttribute('data-col');
                            const aIdx = orderMap[aCol] !== undefined ? orderMap[aCol] : 999;
                            const bIdx = orderMap[bCol] !== undefined ? orderMap[bCol] : 999;
                            return aIdx - bIdx;
                        });

                        // Clear and re-append in correct order
                        headerRow.innerHTML = '';
                        headers.forEach(th => headerRow.appendChild(th));

                        // Reorder body rows to match
                        const bodyRows = Array.from(table.querySelectorAll('tbody tr'));
                        bodyRows.forEach(row => {
                            const cells = Array.from(row.children);
                            
                            // Skip shifts rows (they have colspan)
                            if (cells.length === 1 && cells[0].colSpan > 1) {
                                // Update colspan to match current column count
                                cells[0].colSpan = headers.length;
                                return;
                            }

                            // Sort cells by header order
                            cells.sort((a, b) => {
                                const aIdx = Array.from(row.children).indexOf(a);
                                const bIdx = Array.from(row.children).indexOf(b);
                                
                                // Map cell index to header column name
                                const aHeader = currentOrder[aIdx];
                                const bHeader = currentOrder[bIdx];
                                
                                const aSortIdx = orderMap[aHeader] !== undefined ? orderMap[aHeader] : 999;
                                const bSortIdx = orderMap[bHeader] !== undefined ? orderMap[bHeader] : 999;
                                
                                return aSortIdx - bSortIdx;
                            });

                            // Clear and re-append
                            row.innerHTML = '';
                            cells.forEach(cell => row.appendChild(cell));
                        });
                    }
                });
            } catch (e) {
                console.error('Failed to restore column order:', e);
            }

            // Initialize drag and drop after restoring
            initColumnDragDrop();
        }

        function showInputModal(title, label, placeholder, onSubmit) {
            document.getElementById('inputTitle').textContent = title;
            document.getElementById('inputLabel').textContent = label;
            const inputField = document.getElementById('inputField');
            inputField.placeholder = placeholder;
            inputField.value = '';
            inputCallback = onSubmit;
            
            // Add Enter key handler
            inputField.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    submitInput();
                }
            };
            
            document.getElementById('inputModal').classList.add('visible');
            // Focus on input
            setTimeout(() => inputField.focus(), 100);
        }

        function closeInputModal() {
            document.getElementById('inputModal').classList.remove('visible');
            inputCallback = null;
        }

        function submitInput() {
            const value = document.getElementById('inputField').value;
            if (inputCallback && value) {
                inputCallback(value);
            }
            closeInputModal();
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Cleanup on page unload

            if (eventSource) {
                eventSource.close();
            }
        });
